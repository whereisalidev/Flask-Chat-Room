{% extends 'base.html' %} 
{% block content %}

<div class="outer-block">
  <h2>Chat Room: {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input type="text" rows="3" placeholder="Message" name="message" id="message"/>
    
    <input 
      type="file" 
      id="file-input" 
      name="id"  
      accept="image/*" 
      style="display: none;" 
    >
    
    <img 
      style="height: 4vh; cursor: pointer;" 
      src="{{ url_for('static', filename='assets/gallery.png') }}" 
      alt="gallery" 
      onClick="document.getElementById('file-input').click();" 
    />
    
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">Send</button>
  </div>
</div>

<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg, isImage = false) => {
    let content;
    if (isImage) {
      content = `
      <div class="text">
          <span>
              <strong>${name}</strong>: 
              <img src="${msg}" alt="Image" style="max-height: 200px; max-width: 200px; display: block; margin-top: 5px;"/>
          </span>
          <span class="muted">
              ${new Date().toLocaleString()}
          </span>
      </div>
      `;
    } else {
      content = `
      <div class="text">
          <span>
              <strong>${name}</strong>: ${msg}
          </span>
          <span class="muted">
              ${new Date().toLocaleString()}
          </span>
      </div>
      `;
    }
    messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message, data.isImage);
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value.trim() !== "") {
      socketio.emit("message", { data: message.value, isImage: false });
      message.value = "";
    }
  };

  const sendImage = (fileInput) => {
    const file = fileInput.files[0];
    if (!file) return;
  
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        const maxDimension = 500; // Adjust to your needs
        let width = img.width;
        let height = img.height;
  
        if (width > maxDimension || height > maxDimension) {
          if (width > height) {
            height = (maxDimension / width) * height;
            width = maxDimension;
          } else {
            width = (maxDimension / height) * width;
            height = maxDimension;
          }
        }
  
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);
  
        const resizedImage = canvas.toDataURL("image/jpeg", 0.8); // Adjust quality if needed
        socketio.emit("message", { data: resizedImage, isImage: true });
      };
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  };

  // Attach listener to the file input
  document.getElementById("file-input").addEventListener("change", function () {
    sendImage(this);
  });
</script>


{% for msg in messages %}
  <script type="text/javascript">
    createMessage("{{msg.name}}", "{{msg.message}}");
  </script>
{% endfor %}
{% endblock content %}
